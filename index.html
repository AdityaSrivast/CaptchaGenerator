<!DOCTYPE html>
<html>
<head>
	<title>Captcha Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
	#root{
		display: flex;
		justify-content: center;
		

	}
		#main{
			background-color: #fff;
			padding:2rem;
			width: 50%;
			text-align: center;
			border-radius: 1em;
			
		}
		input[type="text"]
		{
			border-color: #fff;
			border-radius: 0.5em;
		}
		body{
			background-image: url("bg1.jpg");
		}
	</style>

</head>
<body>
	<div id="root">
		<div id="main">
		<h3>Captcha Generation</h3>
		<input type="text" name="display" id="display" placeholder=""><br>
		<img src="refresh2.png" id="btn" style="width: 50px;">
	</div>

	</div>
	
	<script type="text/javascript">
		function gen_random_alpha(){
			return Math.floor(Math.random() * 26);
		}
		function gen_random_num()
		{
			return Math.floor(Math.random() * 10);
		}
		var s=['','','','',''];
		s[0]=String.fromCharCode(gen_random_alpha()+65);
		s[1]=String.fromCharCode(gen_random_num()+48);
		s[2]=String.fromCharCode(gen_random_alpha()+65);
		s[3]=String.fromCharCode(gen_random_alpha()+65);
		s[4]=String.fromCharCode(gen_random_num()+48);
		l=s.join('');
		
		$("#display").val(l);
		$("#btn").click(function(){
			s[0]=String.fromCharCode(gen_random_alpha()+65);
		s[1]=String.fromCharCode(gen_random_num()+48);
		s[2]=String.fromCharCode(gen_random_alpha()+65);
		s[3]=String.fromCharCode(gen_random_alpha()+65);
		s[4]=String.fromCharCode(gen_random_num()+48);
		l=s.join('');
		
		$("#display").val(l);
		});
	</script>

</body>
</html>
